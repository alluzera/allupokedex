<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js">
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <header>
        <h1>Pokédex</h1>
        <a class="heaeder-icon" href="https://github.com/alluzera/allupokedex" target="_blank">
            <i width="50" height="50" data-feather="github"></i>
        </a>
    </header>
    <section>
        <label id="switch-label">
            <input type="checkbox" id="poke-switch">
            <span></span>
        </label>
    </section>
    <main>
        <form class="pokemon-search">
            <div class="form">
                <div class="input-data">
                    <input type="text" name="filter-pokemon" autocomplete="off" id="form-input">
                    <label for="filter-pokemon" class="form-label">Pokémon</label>
                </div>
            </div>
            <div>
                <label for="filter-type"></label>
                <select id="filter-type">
                    <option>Type</option>
                    <option>Bug</option>
                    <option>Dragon</option>
                    <option>Electric</option>
                    <option>Fairy</option>
                    <option>Fighting</option>
                    <option>Fire</option>
                    <option>Flying</option>
                    <option>Ghost</option>
                    <option>Grass</option>
                    <option>Ice</option>
                    <option>Normal</option>
                    <option>Poison</option>
                    <option>Psychic</option>
                    <option>Rock</option>
                    <option>Steel</option>
                    <option>Water</option>
                </select>
            </div>
            <div>
                <input type="button" name="team-builder" id="team-builder" value="Make a Pokémon Team for my Journey">
            </div>
        </form>
    </main>
    <script>
        feather.replace()
    </script>
</body>

</html>
